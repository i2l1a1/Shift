<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../../general_design/body.css">
    <link rel="stylesheet" href="../../../../general_design/colors.css">
    <link rel="stylesheet" href="../../../../general_design/page_header.css">
    <link rel="stylesheet" href="../../../../general_design/accept_button.css">
    <link rel="stylesheet" href="../../../../general_design/general_styles.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div class="page_header">
    <a class="back_button" href="../method_info/method_info.html">
        <img class="back_button_svg" src="../../../../icons/back_arrow.svg" alt="">
    </a>
    <div class="header_label">Анкета триггеров</div>
</div>
<div class="container">
    <div class="textarea_fields_holder">
        <div class="textarea_and_hint_for_user_holder">
            <textarea class="input_field"
                      placeholder="Где: какие места и обстоятельства способствуют легкому возвращению старого поведения?"
                      id="places_textarea"></textarea>
            <div class="hint_for_user">Например, стресс.</div>
        </div>

        <div class="textarea_and_hint_for_user_holder">
            <textarea class="input_field"
                      placeholder="Что: деятельность, чувства, мысли?"
                      id="actions_textarea"></textarea>
            <div class="hint_for_user">Например, усталость во время работы.</div>
        </div>

        <div class="textarea_and_hint_for_user_holder">
            <textarea class="input_field" placeholder="Когда: время дня или до или после определенного события?"
                      id="when_textarea"></textarea>
            <div class="hint_for_user">Например, после обеда или после работы.</div>
        </div>

        <div class="textarea_and_hint_for_user_holder">
            <textarea class="input_field" placeholder="Кто: люди, которые рядом с вами"
                      id="who_textarea"></textarea>
            <div class="hint_for_user">Например, друзья или коллеги.</div>
        </div>

    </div>
    <div class="accept_button_wrapper">
        <div class="accept_button_div" id="accept_button">
            <a class="accept_button" href="../final_page/final_page.html">Далее</a>
        </div>
    </div>
</div>
</body>
