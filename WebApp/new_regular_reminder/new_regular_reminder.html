<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../general_design/body.css">
    <link rel="stylesheet" href="../general_design/general_reminders.css">
    <link rel="stylesheet" href="new_regular_reminder.css">
    <link rel="stylesheet" href="../general_design/colors.css">
    <link rel="stylesheet" href="../general_design/page_header.css">
    <link rel="stylesheet" href="../general_design/accept_button.css">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <title>Title</title>
</head>
<body>
<div class="page_header">
    <a class="back_button" href="../index.html">
        <img class="back_button_svg" src="../icons/back_arrow.svg" alt="">
    </a>
    <div class="header_label">Регулярное напоминание</div>
</div>
<div class="container">
    <div class="accept_button_div">
        <a class="accept_button" href="../index.html">Сохрнаить</a>
    </div>

    <div class="input_fields_holder">
        <textarea class="reminder_input_field" placeholder="Текст напоминания" id="reminder_input_field"></textarea>
        <div class="input_data_and_time_fields_holder">
            <select class="date_input_field" id="date_input_field_1">
                <option value="Понедельник">Понедельник</option>
                <option value="Вторник">Вторник</option>
                <option value="Среда">Среда</option>
                <option value="Четверг">Четверг</option>
                <option value="Пятница">Пятница</option>
                <option value="Суббота">Суббота</option>
                <option value="Воскресенье">Воскресенье</option>
            </select>
            <input class="time_input_field" id="time_input_field_1" placeholder="Время...">
            <img class="delete_inactive_svg" src="../icons/delete_inactive.svg" alt="">
        </div>
    </div>
    <div class="hint_for_user">Напоминания будут приходить регулярно в выбранные Вами дни недели и время.</div>
</div>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script type="module" src="new_regular_reminder.js"></script>
</body>
</html>
